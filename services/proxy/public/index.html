<!DOCTYPE html>
<html>
  <head>
    <title>Nike FEC</title>
    <link rel="stylesheet" href="./proxy.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="flex-container">
        <div id="productImages"></div>
        <div id="root"></div>
        <div id="styles"></div>
        <div id="shipping-returns"></div>
        <div id="reviews"></div>
      </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <!-- abe's service -->
    <script src="https://product-images-fec.s3-us-west-1.amazonaws.com/productimages.bundle.js"></script>

     <!-- damiens service -->
     <script src="https://product-images-fec.s3-us-west-1.amazonaws.com/bundle.js"></script>

    <!-- davids service -->
    <script src="http://localhost:5000/t/1/2/descriptionBundle.js"></script>
    <script>
        var path = window.location.href;
        let productId = path.split('=')[1];
        console.log('path: ', path);
        console.log('productId:', productId)

        ReactDOM.render(
            React.createElement(Description, { productId }),
            document.getElementById('root')
        )
    </script>

    <!-- rebekahs service -->
    <script src="https://product-images-fec.s3-us-west-1.amazonaws.com/reviews.bundle.js"></script>
    <script src="https://product-images-fec.s3-us-west-1.amazonaws.com/shippingReturns.bundle.js"></script>

    <script>
      ReactDOM.render(React.createElement(ShippingReturns), document.getElementById('shipping-returns'))
    </script>
    <script>
      ReactDOM.render(React.createElement(Reviews,
        {productDetails: {
          name: 'Nike Blazers',
          price: 185,
          salePrice: 150,
          thumbnail:'https://static.nike.com/a/images/t_default/eric5lwitzffpoisq0rj/blazer-mid-77-vintage-shoe'
        }
      }), document.getElementById('reviews'))
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
  </body>
</html>
