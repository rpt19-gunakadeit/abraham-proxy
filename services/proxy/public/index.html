<!DOCTYPE html>
<html>
  <head>
    <title>Nike FEC</title>
    <!-- <link href="../../damien-styles-and-inventory/client/dist/inventory.css" type="text/css" rel="stylesheet"> -->
  </head>
  <body>
    <div id="productImages"></div>
    <div id="root"></div>
    <!-- <div id="shipping-returns"></div>
    <div id="reviews"></div> -->
    <div id="styles"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- abrahams service -->
    <script src="https://product-images-fec.s3-us-west-1.amazonaws.com/productimages.bundle.js"></script>
     <!-- damiens service -->
     <script src="http://54.215.227.244/bundle.js"></script>
    <!-- davids service -->
    <script src="http://54.215.227.244/descriptionBundle.js"></script>
    <script>
        var path = window.location.pathname.split('/');
        var productId = path[2];
        var styleId = path[3];

        ReactDOM.render(
            React.createElement(Description, { productId }),
            document.getElementById('root')
        )
    </script>
    <!-- rebekahs service -->
    <div id="shipping-returns"></div>
    <div id="reviews"></div>

    <script src="https://nikereviewservice.s3.us-east-2.amazonaws.com/reviews.bundle.js" ></script>
    <script src="https://nikereviewservice.s3.us-east-2.amazonaws.com/shippingReturns.bundle.js" ></script>

    <script>
      ReactDOM.render(React.createElement(ShippingReturns), document.getElementById('shipping-returns'))
    </script>
    <script>
      ReactDOM.render(React.createElement(Reviews,
        {productDetails: {
          name: 'Nike Blazers',
          price: 185,
          salePrice: 150,
          thumbnail:'https://static.nike.com/a/images/t_default/eric5lwitzffpoisq0rj/blazer-mid-77-vintage-shoe'
        }
      }), document.getElementById('reviews'))
    </script>

  </body>
</html>
